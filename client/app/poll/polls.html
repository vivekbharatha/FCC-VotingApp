<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-12">
      <h5 class="text-center">{{ pc.heading }}</h5>
      <ul class="list-group">
        <a class="list-group-item" ng-repeat="poll in pc.polls" ui-sref="poll({id: poll._id})">
          {{ poll.title }}
        </a>
      </ul>
      <div ng-show="pc.noMyPolls" class="text-center">
        <span>No Polls for you :(</span>
        <p>Create <a ui-sref="add-poll">here</a> </p>
      </div>
    </div>
  </div>
</div>
